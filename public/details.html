<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Enter Your Details</title>
  <link rel="stylesheet" href="assets/style.css">
<link rel="icon" type="image/png" href="assets/favicon.png">

</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="info.html">Mental Health Info</a></li>
      <li><a class="active" href="details.html">Start Test</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="form-card">
      <h1>Tell Us About You</h1>
      <form id="details-form">
        <div class="form-grid">
          <div class="input-group">
            <label for="country">Country</label>
            <input list="country-list" id="country" name="country" placeholder="Start typingâ€¦" required>
            <datalist id="country-list">
              <option value="Argentina">
              <option value="Australia">
              <option value="Belgium">
              <option value="Brazil">
              <option value="Canada">
              <option value="China">
              <option value="Egypt">
              <option value="Finland">
              <option value="France">
              <option value="Germany">
              <option value="Greece">
              <option value="India">
              <option value="Italy">
              <option value="Japan">
              <option value="Kazakhstan">
              <option value="Mexico">
              <option value="Netherlands">
              <option value="New Zealand">
              <option value="Poland">
              <option value="Portugal">
              <option value="Saudi Arabia">
              <option value="South Africa">
              <option value="South Korea">
              <option value="Spain">
              <option value="Sweden">
              <option value="Turkey">
              <option value="Ukraine">
              <option value="United Kingdom">
              <option value="United States">
              <option value="Vietnam">
            </datalist>
          </div>

          <div class="input-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="100" placeholder="e.g. 25" required>
          </div>

          <div class="input-group gender-group">
            <label>Gender</label>
            <div class="gender-options">
              <label><input type="radio" name="gender" value="Male" required> Male</label>
              <label><input type="radio" name="gender" value="Female"> Female</label>
              <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
          </div>

          <div class="input-group">
            <label for="occupation">Occupation:</label>
<select id="occupation" name="occupation" required>
  <option value="">Select your occupation</option>
  <option value="Student">Student</option>
  <option value="IT Specialist / Programmer">IT Specialist / Programmer</option>
  <option value="Teacher / Educator">Teacher / Educator</option>
  <option value="Doctor / Medical Worker">Doctor / Medical Worker</option>
  <option value="Engineer">Engineer</option>
  <option value="Scientist / Researcher">Scientist / Researcher</option>
  <option value="Manager / Office Worker">Manager / Office Worker</option>
  <option value="Sales / Marketing">Sales / Marketing</option>
  <option value="Service Industry">Service Industry (Waiter, Barista, etc.)</option>
  <option value="Driver / Transportation">Driver / Transportation</option>
  <option value="Construction Worker">Construction Worker</option>
  <option value="Government Employee">Government Employee</option>
  <option value="Unemployed">Unemployed</option>
  <option value="Retired">Retired</option>
  <option value="Self-Employed / Entrepreneur">Self-Employed / Entrepreneur</option>
  <option value="Other">Other</option>
</select>
<div id="occupation-other-wrap" style="display:none; margin-top:8px;">
  <input type="text" id="occupation-other" placeholder="Please specify your occupation" maxlength="50">
</div>


        <button type="submit" class="submit-btn">Start Test</button>
      </form>
    </div>
  </div>


  
  <script>
    document.getElementById('details-form').addEventListener('submit', e => {
      e.preventDefault();
      // gather user info
      const user = {
        country:   e.target.country.value,
        age:       e.target.age.value,
        gender:    e.target.gender.value,
        occupation:e.target.occupation.value
      };
      // store in localStorage 
      localStorage.setItem('mh_user', JSON.stringify(user));
      // redirect to quiz
      window.location.href = 'test.html';
    });
  </script>
  <script src="assets/main.js"></script>

</body>
</html>
